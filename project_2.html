<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <div id="title">
        <h1>freeCodeCamp Survey Form</h1>
    </div>
    <div>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>
    </div>
    <form action="" id="survey-form">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" size="20" placeholder="Enter your name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" size="20" placeholder="Enter your email"><br><br>
        <label for="nmber">Age(optional)</label><br>
        <input type="number" name="number" id="number" min="10" max="99"><br><br>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
            <option value="" disabled>Select current role</option>
            <option value="" >Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select><br><br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="a" checked> <label for="a"> Definitely</label><br>
        <input type="radio" name="a"> <label for="a"> Maybe</label><br>
        <input type="radio" name="a"> <label for="a"> Not sure</label><br><br>
        <label for="">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" value="Front-end"> Front-end Projects<br>
        <input type="checkbox" value="Back-end"> Back-end Projects<br>
        <input type="checkbox" value="Data"> Data Visualization<br>
        <input type="checkbox" value="Challenges"> Challenges<br>
        <input type="checkbox" value="OSC"> Open Source Community<br>
        <input type="checkbox" value="Gitter"> Gitter help rooms<br>
        <input type="checkbox" value="Videos"> Videos<br>
        <input type="checkbox" value="City"> City Meetups<br>
        <input type="checkbox" value="Wlo"> Wiki<br>
        <input type="checkbox" value="Forum"> Forum<br>
        <input type="checkbox" aria-valuemax="Additional"> Additional Courses<br><br>
        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="80" rows="10" placeholder="Enter your comment here..."></textarea><br><br>
        <input type="submit" value="submit">

    </form>
</body>

</html>
